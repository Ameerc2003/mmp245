<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 4</title>

    <style>
    .colorboxes {
    margin: 100px;
    width: 500px;
    position: relative; /* Set the positioning context for absolute positioning */
}

.box {
    padding: 50px;
    color: white;
    text-align: center;
    position: absolute; /* Position the boxes absolutely */
}

.redbox {
    background-color: red;
    top: 0; /* Position at the top */
    left: 0; /* Position at the left */
}

.bluebox {
    background-color: blue;
    top: 50px; /* Position 50px from the top */
    left: 50px; /* Position 50px from the left */
}

.greenbox {
    background-color: green;
    top: 100px; /* Position 100px from the top */
    left: 100px; /* Position 100px from the left */
}
      </style>

  </head>
  <body>
    <div class="colorboxes">
      <div class="box redbox">RED</div>
      <div class="box bluebox">BLUE</div>
      <div class="box greenbox">GREEN</div>
    </div>
  </body>
</html>
